# 隐藏各个原版的HUD,其它可隐藏内容可在教程内查看
hideHud:
  - "HEALTH"
  - "FOOD"
  - "ARMOR"
  - "EXPERIENCE"
  - "HOTBAR"

# 匹配界面名,hud为自动开启
# GuiInventory可以替换背包
# GuiIngameMenu可以替换ESC
# 或者直接填写箱子界面名称，即可替换箱子界面(颜色符号需写为§)
match: "hud"

# 鼠标拿着物品时的显示大小
currentItemSize: 16


Functions:
  # 界面开启时会自动执行open方法，利用open方法来开启定时刷新变量的方法
  open: "方法.异步执行方法('每300毫秒更新变量')"

  # 关于变量更新在 背包.yml 里讲了,可以去那个配置里看
  每300毫秒更新变量: |-
    方法.更新变量值('player_health','player_max_health','player_food_level');
    方法.延时(300);
    方法.异步执行方法('每300毫秒更新变量');


# 设置总体背景图（_texture后缀为贴图组件）
背景_texture:
  # 关于xy在背包.yml里讲了,可以去那里看
  x: "(方法.取屏幕宽度-背景_texture.width)/2"
  y: "方法.取屏幕高度-75"
  width: 256
  height: 41
  texture: "hud/hud背景.png"


# 血量
血量_texture:
  x: "背景_texture.x+27"
  y: "方法.取屏幕高度-69"
  # 获取玩家的  当前血量/最大血量*图片宽度   做到显示血量的功能
  # 注意，该变量需要装PlaceholderAPI的拓展插件才可使用, /papi ecloud download player 完成后重启服务器
  width: "方法.取变量('player_health')/方法.取变量('player_max_health')*63"
  height: 3
  texture: "hud/血条.png"
饥饿_texture:
  x: "背景_texture.x+166"
  y: "方法.取屏幕高度-69"
  width: "方法.取变量('player_food_level')/20*63"
  height: 3
  texture: "hud/饥饿条.png"

经验_texture:
  x: "背景_texture.x+22"
  y: "方法.取屏幕高度-40"
  width: "方法.玩家经验*212"
  height: 2
