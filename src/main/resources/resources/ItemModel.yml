# 该名称随意
测试模型1:
  # 当物品的 lore 或 name 或 某个nbt【包含】测试模型  -> 就会显示为xxx材质
  match: "测试模型1"
  # 贴图材质均需要放置在DragonCore/models/items/<path>/文件夹内
  # 且模型文件命名为model.json
  # 模型内材质设置为core:贴图名称
  # 可参考默认的示例材质包
  path: "模型1"
  # 放大2倍（默认是1倍）
  scale: 2
  # 指定物品ID为167,并且匹配match的物品才会修改模型
  #type: 167
测试模型2:
  match: "测试模型2"
  path: "模型2"
模型3:
  match: "测试模型3"
  path: "模型3"
