# 重要：基础目录为DragonCore/models/entities

# 该名称随意
小黄人:
  # 识别生物名
  entity: "小黄人"
  # 模型路径
  model: "小黄人/model.json"
  # 模型贴图路径
  texture: "小黄人/texture.png"
  # 碰撞箱
  height: 1
  width: 1
  # 名称包含小黄人即可显示模型
  contains: true
  # 是否隐藏怪物头顶名称
  hidename: true
  # 使用Blood.yml内的血条
  # blood: "baka"
龙1:
  entity: "龙1"
  model: "龙1/model.json"
  texture: "龙1/texture.png"
  # 动画文件
  animation: "龙1/stegosaurus.animation.json"
  height: 1
  width: 3

# 不推荐使用OBJ,该功能没有动作支持
不知道啥怪:
  entity: "不知道啥怪"
  model: "不知道啥怪/model.obj"
  texture: "不知道啥怪/texture.png"
  height: 2
  width: 3
  # 缩放大小
  scale: 30
